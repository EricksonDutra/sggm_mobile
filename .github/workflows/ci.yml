name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter analyze --fatal-warnings  # só erros reais

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyze  # só roda testes se analyze passar
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter test --coverage  # foca nos testes
      - run: flutter test test/unit/  # ou pasta específica
