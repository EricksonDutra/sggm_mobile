plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser aplicado após o Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sggm"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // [CORREÇÃO 1]: Ativa o suporte a recursos modernos do Java (Desugaring)
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Especifique seu Application ID único
        applicationId = "com.example.sggm"
        
        // Você pode atualizar os valores abaixo conforme necessário
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Assinando com chaves de debug por enquanto para testes
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}