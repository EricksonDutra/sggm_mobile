name: sggm
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  http: ^0.13.4
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Inknut_Antiqua
      fonts:
        - asset: assets/fonts/Inknut_Antiqua/InknutAntiqua-Regular.ttf
        - asset: assets/fonts/Inknut_Antiqua/InknutAntiqua-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf